<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Update Product</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Name" formControlName="name" #name>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Sku" formControlName="sku" #sku>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <span matPrefix>$&nbsp;</span>
        <input type="number" matInput placeholder="Price" formControlName="price" #price>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CreatedAt" formControlName="createdAt" #createdAt>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="updateProduct(name.value, sku.value, price.value, createdAt.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
