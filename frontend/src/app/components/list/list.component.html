<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Product List Page</h3>
    </section>
    <div class="example-button-row">
    <span class="pr-10">
    <button mat-raised-button color="primary" routerLink="/create">Create</button>
    </span>
    </div>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="products">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef>Sku</th>
        <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"><span matPrefix>$&nbsp;</span>{{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>createdAt</th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editProduct(element.id)">Edit</button>
          <button mat-button color="warn" (click)="deleteProduct(element.id,element.name)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsProducts"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProducts;"></tr>

    </table>
  </mat-card>
</div>
