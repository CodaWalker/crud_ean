<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Product</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Name" formControlName="name" #name>
        <!--<mat-error *ngIf="createForm.controls['name'].errors.required">
          Title is <strong>required</strong>
        </mat-error>-->
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Sku" formControlName="sku" #sku>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <span matPrefix>$&nbsp;</span>
        <input type="number" matInput placeholder="Price" formControlName="price" #price>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addProduct(name.value, sku.value, price.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
